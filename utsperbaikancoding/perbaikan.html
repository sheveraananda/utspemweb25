<!DOCTYPE html>
<html>
<head>
    <style>
        form {
            background-color: blue;
            color: white;
            padding: 20px;
            width: 300px;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: white;
            color: blue;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama" required><br>
        <input type="submit" value="Kirim">
    </form>
</body>
</html>
